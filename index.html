<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    /* Добавленные стили */
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      background-color: #004280;
    }

    #result-message {
      text-align: center;
    }

    #result-text {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #result-message button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result-message button:hover {
      background-color: #218838;
    }

    #result-message button:active {
      background-color: #1e7e34;
    }

    /* Оригинальные стили */
    #result-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: white;
      border: 1px solid black;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <p>Select your move:</p>
  <button onclick="makeMove(0)">Rock</button>
  <button onclick="makeMove(1)">Paper</button>
  <button onclick="makeMove(2)">Scissors</button>
  <div id="result-message">
    <p id="result-text"></p>
    <button onclick="closeResult()">Close</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
  <script>
    window.addEventListener('load', async () => {
      // Подключаем MetaMask
      if (window.ethereum) {
        window.web3 = new Web3(window.ethereum); // Используем window.ethereum
        try {
          // Запрашиваем разрешение на подключение к аккаунту
          await window.ethereum.enable();
        } catch (error) {
          // Пользователь отклонил запрос на подключение к аккаунту
          console.error("User denied account access");
        }
      }
      // MetaMask не установлен
      else if (window.web3) {
        window.web3 = new Web3(window.web3.currentProvider);
      }
      // MetaMask не доступен
      else {
        console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
      }
    });

    async function makeMove(playerChoice) {
      try {
        // Адрес контракта Solidity
        const contractAddress = '0xcda287ba3514462790eE5142210dD87662D2cb32'; // Адрес вашего контракта

        // ABI вашего контракта
        const abi = [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "result",
				"type": "string"
			}
		],
		"name": "GameResult",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "enum RockPaperScissors.Choice",
				"name": "_playerChoice",
				"type": "uint8"
			}
		],
		"name": "play",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	}
];

        // Создаем экземпляр контракта
        const contract = new window.web3.eth.Contract(abi, contractAddress); // Используем window.web3

        // Получаем аккаунт пользователя из MetaMask
        const accounts = await window.web3.eth.getAccounts(); // Используем window.web3
        const userAccount = accounts[0];

        // Отправляем транзакцию из аккаунта MetaMask
        const result = await contract.methods.play(playerChoice).send({ from: userAccount });

        // Ожидаем завершения транзакции
        const receipt = await window.web3.eth.getTransactionReceipt(result.transactionHash); // Используем window.web3

        // Получаем результат игры из логов события GameResult
        const logs = receipt.logs.filter(log => log.topics.includes(window.web3.utils.sha3('GameResult(string)'))); // Используем window.web3
        const decodedLog = window.web3.eth.abi.decodeLog([{ type: 'string', name: 'result', indexed: false }], logs[0].data, logs[0].topics.slice(1)); // Используем window.web3

        // Отображаем результат на странице HTML
        showResult(decodedLog.result);
      } catch (error) {
        console.error('Error playing game:', error);
      }
    }

    // Функция для отображения результата на странице HTML 
    function showResult(result) { 
        const resultText = document.getElementById('result-text'); 
        resultText.innerText = result; 
        document.getElementById('result-message').style.display = 'block';
     } 

    // Функция для закрытия сообщения о результате
    function closeResult() {
      document.getElementById('result-message').style.display = 'none';
    }
  </script>
</body>
</html>
